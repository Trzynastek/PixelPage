<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="settings.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>PixelPage</title>
</head>
<body>
    <div class="container">
        <div id="clock">
            <p id="time"></p>
            <p id="date"></p>
            <p id="greeting"></p>
        </div>
        <div class="content">
            <div id="grid"></div>
            <div id="listbox"></div>
            <div id="notes">
                <i icon-name="clipboard-type" class="icon"></i>
                <textarea id="note" oninput="save()"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    async function load() {
        try{
            lucide.createIcons()
        } catch(e) {
            print(e)
        }
    }
    load()
    </script>
</body>
</html>
